<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay CSG Fee</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom, #FFEEB2, #E1C44A, #EFC139);
    }

    header {
      background-color: #fff7b0;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid black;
    }

    header img {
      height: 45px;
      margin-right: 15px;
    }

    header h1 {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 22px;
      margin: 0;
      line-height: 1.2;
      color: #000;
    }

    aside {
      position: fixed;
      top: 50;
      left: 0;
      width: 90px;
      background: #fff7b0;
      height: 100vh;
      border-right: 1px solid #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      z-index: 1;
    }

    .sidebar-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    aside a img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .main {
      margin-left: 100px;
      padding: 50px 20px;
    }

    .box {
      background-color: #fcf48c;
      border: 1px solid #fcf483;
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      margin: 0 auto;
      position: relative;
    }

    .alert-box-content {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 30px;
    }

    .alert-box-content img {
      width: 80px;
    }

    .alert-text {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      line-height: 1.4;
    }

    .alert-text span {
      color: orange;
    }

    .fee-card {
      background-color: #fdf9c5;
      border: 1px solid #fdf9c5;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto 20px;
    }

    .fee-card img {
      width: 60px;
      height: 60px;
    }

    .fee-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      align-items: center;
    }

    .fee-details .amount {
      background-color: #fff;
      border: 1px solid #000;
      padding: 10px 25px;
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 16px;
      border-radius: 10px;
      text-align: center;
      color: #000;
      pointer-events: none;
      max-width: 300px;
      width: 100%;
    }

    .dropdown {
      position: relative;
      width: 100%;
      max-width: 360px;
    }

    .dropdown-toggle {
      width: 100%;
      background-color: #fff;
      border: 1px solid #000;
      padding: 12px 20px;
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 14px;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      text-align: center;
    }

    .dropdown-toggle.with-arrow::after {
      content: " ▼";
      font-size: 12px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #fff;
      border: 1px solid black;
      border-radius: 10px;
      z-index: 10;
      margin-top: 5px;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      color: black;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
    }

    .dropdown-menu a:last-child {
      border-bottom: none;
    }

    .dropdown-menu a:hover {
      background-color: #fbe8b2;
    }

    .back-btn {
      font-family: 'Arial Black', Arial, sans-serif;
      background-color: #fff;
      border: 1px solid black;
      border-radius: 10px;
      padding: 10px 20px;
      color: black;
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn img {
      width: 20px;
      height: 20px;
    }

    .back-btn:hover {
      background-color: #fbe8b2;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/mainlogo.png" alt="JCF Logo">
    <h1>Fees and<br />Clearance System</h1>
  </header>

  <aside>
    <div class="sidebar-links">
      <a href="student_home.html"><img src="assets/home.png" alt="Home" /></a>
      <a href="transactions.html"><img src="assets/transac.png" alt="Transactions" /></a>
    </div>
  </aside>

  <div class="main">
    <div class="box">
      <div class="alert-box-content">
        <img src="assets/excla.png" alt="Exclamation" />
        <div class="alert-text">
          Ka-Pinansyalista Juan Dela Cruz, you are now paying for <span>University Student Government Fee</span> (USG Fee) ₱120
        </div>
      </div>

      <div class="fee-card">
        <img src="assets/coin.png" alt="Coin" />
        <div class="fee-details">
          <div class="amount">₱120</div>

          <div class="dropdown" id="dropdownSection">
            <button class="dropdown-toggle with-arrow" id="dropdownBtn" onclick="handleButtonClick()">Select Payment Option</button>
            <div class="dropdown-menu" id="paymentOptions">
              <a href="#" onclick="setPayment('GCash', 'gcash_login_usg.html')">Pay with GCash</a>
              <a href="#" onclick="setPayment('PalawanPay', 'palawan_login_csg.html')">Pay with PalawanPay</a>
              <a href="#" onclick="setPayment('Online Banking', 'banking_login_csg.html')">Pay via Online Banking</a>
              <a href="#" onclick="setPayment('PayMaya', 'paymaya_login_csg.html')">Pay with PayMaya</a>
            </div>
          </div>
        </div>
      </div>

      <a class="back-btn" href="student_home.html">
        <img src="assets/back.png" alt="BACK" />
        Back
      </a>
    </div>
  </div>

  <script>
    let selectedPayment = null;
    let selectedLink = null;
    let dropdownRemoved = false;

    function handleButtonClick() {
      const menu = document.getElementById('paymentOptions');
      if (!selectedPayment && !dropdownRemoved) {
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      } else if (selectedPayment && selectedLink) {
        window.location.href = selectedLink;
      }
    }

    function setPayment(method, link) {
      selectedPayment = method;
      selectedLink = link;

      const btn = document.getElementById('dropdownBtn');
      btn.innerText = `Proceed to Payment using ${method}`;
      btn.classList.remove('with-arrow');
      btn.style.cursor = "pointer";
      btn.style.textAlign = "center";

      document.getElementById('paymentOptions').remove();
      dropdownRemoved = true;
    }

    // Optional: close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.closest('.dropdown')) {
        const menu = document.getElementById('paymentOptions');
        if (menu && !dropdownRemoved) menu.style.display = 'none';
      }
    }
  </script>
</body>
</html>

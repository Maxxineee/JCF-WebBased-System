<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCash Confirmation - Step 4</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ece8e4;
    }

    .header {
      background-color: #0056e4;
      padding: 80px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    .container {
      background-color: #ffffff;
      width: 90%;
      max-width: 400px;
      margin: -60px auto 30px auto;
      padding: 25px 25px 35px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      font-size: 18px;
      text-align: center;
      color: #0056e4;
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 14px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #333;
    }

    .pay-with {
      display: flex;
      justify-content: space-between;
      margin-left: 10px;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .available-balance {
      text-align: right;
      font-size: 13px;
      margin-right: 10px;
      color: #555;
      margin-bottom: 15px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 5px 0;
    }

    hr {
      border: none;
      border-top: 1.5px solid #ddd;
      margin: 15px 0;
    }

    .total {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
      text-align: center;
    }

    .btn {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(to right, #4a9fff, #1a73e8);
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 25px;
      cursor: pointer;
      text-align: center;
      text-decoration: underline;
    }

    .btn:hover {
      background: linear-gradient(to right, #1a73e8, #0047b3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>GCash</h1>
  </div>

  <div class="container">
    <h2>JCF - LandBank</h2>

    <div class="section-title">PAY WITH</div>
    <div class="pay-with">
      <div>GCash</div>
      <div>PHP</div>
    </div>
    <div class="available-balance">Available Balance</div>

    <div class="section-title">YOU ARE ABOUT TO PAY</div>
    <div class="info-row">
      <div>Amount:</div>
      <div>PHP 100.00</div>
    </div>
    <div class="info-row">
      <div>Discount:</div>
      <div>No available voucher</div>
    </div>

    <hr>

    <div class="total">
      <div>Total:</div>
      <div>PHP 100.00</div>
    </div>

    <div class="note">
      Please review to ensure that the details are correct before you proceed.
    </div>

    <form action="thank_you_maintenance.html">
      <button type="submit" class="btn">PAY PHP 100.00</button>
    </form>
  </div>
</body>
</html>

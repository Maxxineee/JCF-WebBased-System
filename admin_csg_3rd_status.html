<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - CSG Payment Records</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom, #FFEEB2, #E1C44A, #EFC139);
      box-sizing: border-box;
      overflow: hidden;
    }

    * {
      box-sizing: inherit;
    }

    header {
      height: 80px;
      background-color: #fff7b0;
      padding: 0 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid black;
    }

    header img {
      width: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 24px;
      margin: 0;
      line-height: 1.2;
      color: #000;
    }

    .greeting {
      margin-left: 110px;
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #000;
    }

    aside {
      position: fixed;
      top: 80px;
      left: 0;
      width: 90px;
      background: #fff7b0;
      height: calc(100vh - 80px);
      border-right: 1px solid #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      gap: 30px;
    }

    aside a img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .main {
      margin-left: 90px;
      padding: 10px 20px 20px;
      height: calc(100vh - 100px);
      overflow-y: auto;
    }

    .container {
      background-color: #fdf0b3;
      border: 1px solid #fdf0b3;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      width: 100%;          /* or try 1000px */
      height: 70vh;
    }

    .content-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left-panel {
      width: 230px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .fee-box {
      background-color: #fff;
      padding: 18px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .fee-box img {
      width: 32px;
    }
    .year-dropdown {
  height: 80px;
  font-size: 30px;
  border: 2px solid #000;
  border-radius: 12px;
  width: 100%;
  font-weight: bold;

}

.block-dropdown {
  height: 50px;
  font-size: 18px;
  border: 2px solid #000;
  border-radius: 12px;
  width: 70%;
        font-weight: bold;

}

    .back-btn {
      padding: 14px 10px;
      border: 2px solid #000;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #fff;
      text-align: center;
      cursor: pointer;
      height: 60px;
      width: 50%;
    }

    .back-btn img {
      width: 16px;
      vertical-align: middle;
      margin-right: 6px;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .top-aligned-inputs {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #000;
      border-radius: 8px;
      background: #fff;
      padding: 0 10px;
    }

    .search-wrapper img {
      width: 18px;
      height: 18px;
      margin-right: 6px;
    }

    .search-wrapper input[type="text"] {
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px 0;
      background: none;
      min-width: 180px;
      min-height: 40px;
    }

    .top-aligned-inputs select {
      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid #000;
      border-radius: 10px;
      background: #fff;
      min-width: 200px;
      min-height: 40px;
    }

    .table-container {
      flex: 1;
      overflow: auto;
      border: 1px solid #000;
      background-color: #fff;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 2px solid #000;
      padding: 10px 5px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #fbe8b2;
      font-weight: bold;
    }

    th:nth-child(1), td:nth-child(1) { width: 220px; }
th:nth-child(2), td:nth-child(2) { width: 160px; }
th:nth-child(3), td:nth-child(3) { width: 120px; }
th:nth-child(4), td:nth-child(4) { width: 160px; }
th:nth-child(5), td:nth-child(5) { width: 160px; }

tbody tr {
  height: 60px;
}

thead tr {
  height: 60px;
}


    .footer-help {
      text-align: center;
      margin-top: 10px;
    }

    .footer-help button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 13px;
      font-family: 'Arial Black', Arial, sans-serif;
      cursor: pointer;
    }

    .footer-help img {
      width: 16px;
      height: 16px;
    }

    @media (max-width: 768px) {
      html, body {
        overflow-y: auto;
      }

      .content-row {
        flex-direction: column;
      }

      .left-panel {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .top-aligned-inputs {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-aligned-inputs select,
      .search-wrapper {
        width: 100%;
      }
      
.right-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.footer-help {
  text-align: center;
  margin-top: auto;
}


    }
  </style>
</head>
<body>
  <header>
    <img src="assets/mainlogo.png" alt="JCF Logo">
    <h1>Fees and<br>Clearance System</h1>
  </header>

  <div class="greeting">Welcome Back, Ma'am/Sir!</div>

  <aside>

  </aside>

  <div class="main">
    <div class="container">
      <div class="content-row">
        <!-- LEFT PANEL -->
        <div class="left-panel">
          <div class="fee-box">
            <img src="assets/coin.png" alt="Coin Icon">
            CSG FEE

          </div>
          <select class="dropdown year-dropdown">
            <option>3RD YEAR</option>

            <option>2ND YEAR</option>

          </select>

          <select class="dropdown block-dropdown">
            <option>BLOCK 1</option>
            <option>BLOCK 2</option>
            <option>BLOCK 3</option>
          </select>

          <button class="back-btn" onclick="location.href='admin_csg_year.html'">
            <img src="assets/back.png" alt="Back Icon">BACK
          </button>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">

            <select>

            </div>
          </div>

          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>NAME</th>

                <tr><td>GARCIA, JOSE</td><td>2020-02-0325</td><td>PAID</td><td>ONLINE</td><td>08-20-2024</td></tr>
                <tr><td>SANTOS, ROMEO</td><td>2020-01-2212</td><td>PAID</td><td>ONLINE</td><td>08-21-2024</td></tr>
                <tr><td>TOLENTINO, JAY</td><td>2020-01-0211</td><td>PAID</td><td>ONLINE</td><td>08-21-2024</td></tr>
              </tbody>
            </table>
          </div>

         <div class="footer-help">
  <a href="admin_help.html">
    <button>
      <img src="assets/qm.png" alt="? Icon"> Need Help
    </button>
  </a>
</div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>

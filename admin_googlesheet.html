<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Google Sheet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 6px 12px;
      background: #f1f3f4;
      border-bottom: 1px solid #dadce0;
    }
    .toolbar .title {
      font-size: 14px;
      margin-right: auto;
      font-weight: bold;
    }
    .toolbar .btn {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 12px;
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 4px;
      cursor: pointer;
    }
    .sheet-container {
      overflow-x: auto;
      padding: 10px;
      background: #fff;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dadce0;
      min-width: 100px;
      padding: 8px;
      text-align: left;
      font-size: 13px;
    }
    th {
      background-color: #e8f0fe;
      font-weight: normal;
    }
    .tab-bar {
      display: flex;
      padding: 10px;
      background: #f1f3f4;
      border-top: 1px solid #dadce0;
    }
    .tab-bar div {
      background: #e8eaed;
      padding: 6px 12px;
      margin-right: 6px;
      border: 1px solid #dadce0;
      border-radius: 2px 2px 0 0;
      font-size: 12px;
    }
    .back-btn {
      margin-left: auto;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: bold;
      border: 1px solid #000;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="title">Master List</div>
    <a href="admin_masterlist.html" class="back-btn">‚Üê Back to Masterlist</a>
  </div>

  <div class="sheet-container">
    <table id="sheetTable"></table>
  </div>

  <div class="tab-bar">
    <div>Sheet1</div>
    <div>Sheet2</div>
    <div>Sheet3</div>
  </div>

  <script>
    const table = document.getElementById('sheetTable');
    const data = JSON.parse(localStorage.getItem('masterlistData')) || [];

    data.forEach((rowData, rowIndex) => {
      const row = table.insertRow();
      rowData.forEach(cellData => {
        const cell = row.insertCell();
        cell.textContent = cellData;
        if (rowIndex === 0) cell.outerHTML = `<th>${cellData}</th>`;
      });
    });
  </script>
</body>
</html>

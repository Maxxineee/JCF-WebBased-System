<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JCF - Settings</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #FFEEB2, #E1C44A, #EFC139);
    }

    header {
      background-color: #fff7b0;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid black;
    }

    header img {
      width: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 24px;
      margin: 0;
      line-height: 1.2;
      color: #000;
    }

    .main {
      padding: 30px;
      margin-left: 100px;
    }

    .settings-title {
      font-weight: bold;
      font-size: 40px;
      margin-bottom: 30px;
    }

    .settings-box {
      background-color: #fcf48c;
      border: 1px solid #fcf483;
      padding: 30px;
      border-radius: 20px;
      width: 85%;
      max-width: 800px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .settings-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff9cc;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .settings-item:hover {
      background-color: #fbe8b2;
    }

    .settings-item img {
      width: 30px;
      height: 30px;
      margin-right: 15px;
    }

    .settings-item span {
      font-size: 20px;
      font-weight: bold;
    }

    aside {
      position: fixed;
      top: 100px;
      left: 0;
      width: 90px;
      background: #fff7b0;
      height: calc(100% - 100px);
      border-right: 1px solid #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
    }

    aside a img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .logout-btn {
      margin-bottom: 20px;
    }

    .logout-btn button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .logout-btn img {
      width: 35px;
      height: 35px;
    }
  </style>
  <script>
    function confirmLogout() {
      if (confirm("Are you sure you want to log out?")) {
        window.location.href = "loginsection.html";
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="assets/mainlogo.png" alt="JCF Logo" />
    <h1>
      <span>Fees and</span><br />
      <span>Clearance System</span>
    </h1>
  </header>

  <aside>
    <div class="sidebar-links">
      <a href="admin_home.html"><img src="assets/home.png" alt="Home" /></a>
      <a href="admin_transaction.html"><img src="assets/transac.png" alt="Transactions" /></a>
      <a href="admin_settings.html"><img src="assets/settings.png" alt="Settings" /></a>
    </div>
    <div class="logout-btn">
      <button onclick="confirmLogout()" title="Logout">
        <img src="assets/logout.png" alt="Logout" />
      </button>
    </div>
  </aside>

  <div class="main">
    <div class="settings-title">Settings</div>

    <div class="settings-box">
      <div class="settings-item" onclick="alert('Open Notifications')">
        <img src="assets/notif.png" alt="Notifications" />
        <span>Notifications</span>
      </div>

      <div class="settings-item" onclick="alert('Open Deadlines')">
        <img src="assets/deadline.png" alt="Deadlines" />
        <span>Deadlines</span>
      </div>

      <div class="settings-item" onclick="alert('Open Calendar')">
        <img src="assets/calendar.png" alt="Calendar" />
        <span>Calendar</span>
      </div>

      <div class="settings-item" onclick="alert('Open Password Reset')">
        <img src="assets/pass.png" alt="Forgot Password" />
        <span>Forgot Password</span>
      </div>
    </div>
  </div>
</body>
</html>

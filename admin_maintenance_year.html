<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - CSG by Year</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #FFEEB2, #E1C44A, #EFC139);
    }

    header {
      background-color: #fff7b0;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid black;
    }

    header img {
      width: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 24px;
      margin: 0;
      line-height: 1.2;
      color: #000;
    }

    aside {
      position: fixed;
      top: 100px;
      left: 0;
      width: 90px;
      background: #fff7b0;
      height: 100%;
      border-right: 1px solid #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      gap: 30px;
    }

    aside a img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .main {
      padding: 40px;
      margin-left: 110px;
    }

    .box {
      background-color: #fdf0b3;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      border: 1px solid #fdf0b3;
      max-width: 90%;
      height: 350px;
      margin: 30px auto 0 auto;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 30px;
      left: 30px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
      background: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }

    .fee-header {
      background-color: #fff;
      border-radius: 20px;
      padding: 25px 40px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 50px; /* ✅ Added gap below this */
    }

    .fee-header img {
      width: 30px;
      height: 30px;
    }

    .year-buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;             /* ✅ Allows buttons to wrap on small screens */
      overflow-x: auto;
      padding-bottom: 10px;
    }

   .year-btn {
  background-color: #fff;
  padding: 20px 30px;
  border-radius: 15px;
  font-size: 20px;
  font-weight: bold;
  color: black;
  text-decoration: none;
  border: none;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
  width: 100px;
  height: 80px;
  display: flex;              /* ✅ */
  align-items: center;        /* ✅ */
  justify-content: center;    /* ✅ */
  text-align: center;         /* ✅ */
}


    .year-btn:hover {
      transform: scale(1.05);
      background-color: #fbe8b2;
    }

    .footer-help {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .footer-help button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 13px;
      font-family: 'Arial Black', Arial, sans-serif;
      cursor: pointer;
    }

    .footer-help button img {
      width: 16px;
      height: 16px;
    }

    @media (max-width: 600px) {
      .main {
        margin-left: 100px;
      }

      .year-buttons {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      .year-btn {
        width: 80%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/mainlogo.png" alt="JCF Logo" />
    <h1>
      <span>Fees and</span><br />
      <span>Clearance System</span>
    </h1>
  </header>

  <aside>
    <a href="admin_home.html"><img src="assets/home.png" alt="Home"></a>
    <a href="admin_csg_year.html"><img src="assets/transac.png" alt="Transactions"></a>
  </aside>

  <div class="main">
    <div class="box">
      <a href="admin_home.html" class="back-btn">
        <img src="assets/back.png" alt="Back" style="width:16px; height:16px;"> BACK
      </a>

      <div class="fee-header">
        <img src="assets/coin.png" alt="CSG" />
        MAINTENANCE/UTILITIES FEE
      </div>

      <div class="year-buttons">
        <a href="admin_csg_1st_status.html" class="year-btn">1ST YEAR</a>
        <a href="admin_csg_2nd_status.html" class="year-btn">2ND YEAR</a>
        <a href="admin_csg_3rd_status.html" class="year-btn">3RD YEAR</a>
        <a href="admin_csg_4th_status.html" class="year-btn">4TH YEAR</a>
      </div>

      <div class="footer-help">
        <button>
          <img src="assets/qm.png" alt="?" /> Need Help
        </button>
      </div>
    </div>
  </div>
</body>
</html>
